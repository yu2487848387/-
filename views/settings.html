{{extend './base.html'}}

{{block 'title'}}设置{{/block}}

{{block 'css'}}
<link rel="stylesheet" href="../public/css/settings.css">
{{/block}}

{{block 'content'}}
<div class="body">
    <div class="body_right">
        <form action="/settings" method="post" enctype="multipart/form-data" id="form_post">
            <div class="img">
                <img id="img1" src="..\{{user.header_img}}" alt="">
                <a href="javascript:" class="btn_img">更改头像
                    <input id="file1" name="filename" type="file" class="change"
                           accept="image/jpg,image/png,image/jpeg,image/gif"/>
                </a>
            </div>
            <ul>
                <li><span>昵称</span><input type="text" name="nickname" class="base" value="{{user.nickname}}" required>
                </li>
                <li><span>性别</span>
                    <input type="radio" name="sex" value="1" {{if user.sex==1}} checked {{/if}} >男
                    <input type="radio" name="sex" value="-1" {{if user.sex==-1}} checked {{ /if}}>女
                    <input type="radio" name="sex" value="0" {{if user.sex==0}} checked {{ /if}}>保密
                </li>
                <li><span>年龄</span> <input type="text" name="age" class="base" value="{{user.age}}"></li>
                <li><span>QQ</span> <input type="text" name="qq" class="base" value="{{user.qq}}"></li>
                <li class="li_product"><span>个人简介</span>
                    <textarea name="produce" class="input_person">{{user.person_introduce}}</textarea>
                </li>
                <li><input type="submit" value="保存" class="input_btn"></li>
            </ul>
        </form>
    </div>
    <div class="body_left">
        <ul>
            <li><a href="#" class="active"><span class="icon iconfont">&#xe6a8;</span>个人资料</a></li>
            <li><a href="#"><span class="icon iconfont">&#xe61b;</span>赞赏设置</a></li>
            <li><a href="#"><span class="icon iconfont">&#xe66b;</span>黑名单</a></li>
            <li><a href="#"><span class="icon iconfont">&#xe625;</span>账号设置</a></li>
        </ul>
    </div>
</div>
{{if tips}}
<div id="tips" class="tips">
    <span class="tips_text" id="tips_text">{{tips}}</span>
    <a href="javascript:" id="btn" class="btn">
        <span class="iconfont">&#xe605;</span>
    </a>
</div>
{{/if}}
{{/block}}


{{block 'js'}}
<script src="../public/other/jquery-3.4.1.min.js"></script>
<script src="../public/js/settings.js" type="text/javascript"></script>
<script>
    $(function () {
        $("#file1").on("change", function () {
            var file = this.files[0];
            if (this.files && file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $("#img1").attr("src", e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });
    });
</script>
{{/block}}
