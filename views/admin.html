<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../public/css/admin.css">
</head>
<body>
<div class="login-box">
    <h2 class="login-title">博客系统后台管理系统</h2>
    <a href="/" class="login-back">返回站点</a>
    {{if tips}}
    <div class="tips" id="tips">用户名或者密码错误 <a href="javascript:" id="cancel">x</a></div>
    {{/if}}
    <form class="login-form" action="/admin" method="post">
        <h1>Welcome</h1>
        <input class="txtb" type="text" name="username" placeholder="Username">
        <input class="txtb" type="password" name="password" placeholder="Password">
        <input type="submit" value="Login" class="login-btn">
    </form>
</div>
<script>
    var cancel = document.getElementById('cancel');
    var tips = document.getElementById('tips');
    cancel.onclick = function () {
        tips.style.display = 'none'
    }
</script>
</body>
</html>
